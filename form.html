<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CS Department Survey Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            position: relative;
            text-align: center;
            color: white;
        }
        
        header h1 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            z-index: 1;
        }
        
        footer {
            text-align: center;
            padding: 10px;
            background-color: #006633;
            color: white;
            margin-top: 20px;
        }
        /* Survey form styles */
       
         .highlight {
            color: #006633;
            font-weight: bold;
            padding-left: 20px;
        }

        .survey-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }
        .survey-form input, .survey-form select, .survey-form textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        /* General label styling for questions */
        .survey-form label {
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }
        .survey-form input[type="submit"] {
            background-color: #006633;
            color: white;
            cursor: pointer;
        }
        .survey-form input[type="submit"]:hover {
            background-color: #004d26;
        }
        .survey-form input[type="radio"], .survey-form input[type="checkbox"] {
            margin-right: 5px;
        }
        /* Style checkboxes and radio buttons */
        .checkbox-group, .radio-group {
            display: inline-block;
            flex-wrap: wrap;
            gap: 5px;
        }
        /* Remove bold from the option labels and reduce spacing */
        .checkbox-group label, .radio-group label {
            font-weight: normal;
            display: flex;
            align-items: center;
            margin-right: 0px; /* Reduce the space between the options */
            margin-bottom: 0px; /* Reduce the bottom space */
            white-space: nowrap;
        }
        /* Style the required asterisk */
        .required-label::after {
            content: " *";          /* Adds an asterisk */
            color: red;              /* Makes it red */
        }
        .error-message {
            color: red;
            font-size: 14px;
            display: none;
        }
    </style>
</head>
<body>
    

    <!-- Main Content -->
    <h2 id="survey-form"><span class="highlight">CS Department Survey Form</span></h2>
    <form class="survey-form" autocomplete="on">
        
        <!-- Required field with red asterisk -->
        <label for="name" class="required-label">First name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your first name" autofocus required>
        
        <!-- Required field with red asterisk -->
        <label for="name" class="required-label">Last name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your last name" required>
        
        <!-- Required field with red asterisk -->
        <label for="address" class="required-label">Street Address:</label>
        <input type="text" id="address" name="address" placeholder="Enter your street address" required>
        
        <!-- Required field with red asterisk -->
        <label for="city" class="required-label">City:</label>
        <input type="text" id="city" name="city" placeholder="Enter your city" required>

        <!-- Required field with red asterisk -->
        <label for="state" class="required-label">State:</label>
        <input type="text" id="state" name="state" placeholder="Enter your state" required>
        
        <!-- Required field with red asterisk -->
        <label for="zip" class="required-label">Zip Code:</label>
        <input type="text" id="zip" name="zip" placeholder="Enter your zip code" required>
        
        <!-- Required field with red asterisk -->
        <label for="phone" class="required-label">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="(123) 456-7890" required>

        <!-- Required field with red asterisk -->
        <label for="email" class="required-label">Email:</label>
        <input type="email" id="email" name="email" placeholder="example@domain.com" required>

        <!-- Required field with red asterisk -->
        <label for="date" class="required-label">Date of Survey:</label>
        <input type="date" id="date" name="date" required>

        <label>What did you like most about the campus? (Select all that apply)</label>
        <div class="checkbox-group">
            <label><input type="checkbox" id="students" name="like" value="students"> Students</label>
            <label><input type="checkbox" id="location" name="like" value="location"> Location</label>
            <label><input type="checkbox" id="campus" name="like" value="campus"> Campus</label>
            <label><input type="checkbox" id="atmosphere" name="like" value="atmosphere"> Atmosphere</label>
            <label><input type="checkbox" id="dorms" name="like" value="dorms"> Dorm Rooms</label>
            <label><input type="checkbox" id="sports" name="like" value="sports"> Sports</label><br>
        </div>

        <label>How did you hear about us?</label>
        <div class="radio-group">
            <label><input type="radio" id="friends" name="heard_from" value="Friends"> Friends</label>
            <label><input type="radio" id="internet" name="heard_from" value="Internet"> Internet</label>
            <label><input type="radio" id="tv" name="heard_from" value="Television"> Television</label>
            <label><input type="radio" id="other" name="heard_from" value="Other"> Other</label><br>
        </div>

        <label for="recommend">How likely are you to recommend us to others?</label>
        <select id="recommend" name="recommend">
            <option value="very-likely">Very Likely</option>
            <option value="likely">Likely</option>
            <option value="unlikely">Unlikely</option>
        </select>

        <label for="raffle" class="required-label">Raffle (Enter at least 10 comma-separated numbers between 1 and 100):</label>
        <input type="text" id="raffle" name="raffle" placeholder="e.g., 23,45,67,12,99,..." required>
        <span class="error-message" id="raffle-error">Please enter at least 10 valid numbers between 1 and 100.</span><br>

        <label for="comments">Additional Comments:</label>
        <textarea id="comments" name="comments" rows="4" placeholder="Your comments..."></textarea>

        <input type="submit" value="Submit Survey">
    </form>

    <footer>
        <p>Â© 2024 George Mason University - Computer Science Department</p>
    </footer>
</body>
</html>
